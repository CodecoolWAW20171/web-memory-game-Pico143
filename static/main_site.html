<html>
<head>
    <title> Memory game </title>
</head>
<body>
    <form action={{ url_for('game') }}>
        <select>
                <option selected="selected" value = "Please select a number">Please select a number</option>
            {% for i in range(1,9) %}
                <option value={{ i }}> {{ i }}</option>
            {% endfor %}
        </select>
        <select>
            <option selected="selected" value = "Please select a number">Please select a number</option>
            {% for i in range(2,9,2) %}
                <option value={{ i }}> {{ i }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Play" id="Play">
    </form>
</body>
</html>
